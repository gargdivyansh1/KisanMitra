<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo-white.pdf" type="image/icon type">
  <title>KISAN MITRA</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <h2>Sign in/up Form</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container" >
		<form action="#" style="display: flex; flex-direction: column; gap: 1rem;">
			<h1>Create Account</h1>
			<div style="display: flex; flex-direction: row; gap: 1.1rem;">
				<label for="usertype" style="font-weight: 200;">User Type : </label>
				<select name="usertype" id="usertype" style=" font-weight: bold ;padding: 0.3rem;">
					<option value="farmer" style="font-weight: bold;">Farmer</option>
					<option value="Buyer">Buyer</option>
					<option value="organization">Organization</option>
					<option value="guest">Guest</option>
				</select>
			</div>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			
			<!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div> -->
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, User!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

</body>
<script src="login.js"></script>
</html>
